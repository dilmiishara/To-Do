version: "3.8"

services:
  backend:
    build: ./backend
    ports:
      - "8000:80"
    depends_on:
      - db

  frontend:
    build: ./frontend/todo-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: todo_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
